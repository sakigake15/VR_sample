<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky src="space.png"></a-sky>
  </a-scene>
  <script>
    function add_box(position) {

      var box = document.createElement("a-box");
      box.setAttribute("color", "#ffffff");
      box.setAttribute("rotation", "0 0 0");
      box.setAttribute("width", "0.1");
      box.setAttribute("height", "0.1");
      box.setAttribute("depth", "0.1");
      box.setAttribute("position", position);
      return box;
    }


    var scene = document.querySelector("a-scene");
    var box = [];
    var x = -20;
    var z = -10
    // box[0] = add_box("0 0 0")
    // scene.appendChild(box[0]);
    
    function move_box() {
      var x2 = -20;
      for (var i = 0; i < 20; i++) {
        box[i].setAttribute("position", x2 + " 1 " + z)
        x2 = x2 + 2;
      }
      z = z + 0.01
    }

    for (var i = 0; i < 20; i++) {
      box[i] = add_box(x + " 1 0");
      scene.appendChild(box[i]);
      x = x + 2;
    }

    setInterval(move_box, 10)

  </script>
</body>

</html>
