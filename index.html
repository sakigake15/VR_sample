<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>VR</title>
  <!--A-Frame-->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <script>
    var skin_list = ["dirt.png", "moss.png", "stone.png", "diamond.png", "tnt.png"];
    var skin_number = 0;
    AFRAME.registerComponent("input-listen", {
      //初期化
      init: function () {
        //トリガーを押した時(両手)
        this.el.addEventListener("triggerdown", function (e) {
          //コントローラの3次元的な位置を取得
          var position = this.object3D.getWorldPosition();
          var scene = document.querySelector("a-scene");
          var box = add_box(position);
          scene.appendChild(box);
        });
        //Aボタンを押した時(右手のみ)
        this.el.addEventListener("abuttondown", function (e) {
          if (skin_number < 4) {
            skin_number++
          } else {
            skin_number = 0;
          }
        });
        //Bボタンを押した時(右手のみ)
        this.el.addEventListener("bbuttondown", function (e) {
          document.getElementById("text_").value="AAA";
        });
        //Xボタンを押した時(左手のみ)
        this.el.addEventListener("xbuttondown", function (e) { });
        //Xボタンを離した時(左手)
        this.el.addEventListener("xbuttonup", function (e) { });
      },

      //毎フレーム更新 (今回は使わない)
      tick: function () { },
    });

    function add_box(position) {

      var box = document.createElement("a-box");
      box.setAttribute("color", "#ffffff");
      box.setAttribute("rotation", "0 0 0");
      box.setAttribute("width", "0.1");
      box.setAttribute("height", "0.1");
      box.setAttribute("depth", "0.1");
      box.setAttribute("position", position);
      box.setAttribute("src", skin_list[skin_number]);
      return box;
    }

  </script>

  <a-scene>
    <!--コントローラ-->
    <a-entity oculus-touch-controls="hand: left" input-listen> </a-entity>
    <a-entity oculus-touch-controls="hand: right" input-listen> </a-entity>
    <a-sky src="space.png"></a-sky>
    <a-entity camera>
      <a-text id="text_" position="-0.5 -1 -3" color="white" scale="1" value="test"></a-text>
    </a-entity>
  </a-scene>
</body>

</html>
